<!doctype html><html><head><meta http-equiv=Content-Type content="text/html; charset=utf-8"><meta http-equiv=X-UA-Compatible content="IE=Edge,chrome=1"><meta name=format-detection content="telephone=no"><meta name=viewport content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no"><link href="static/css/im.css?v=43.5" rel=stylesheet></head><body><div id=EasemobKefuWebim></div>
<script src="../javascripts/zepto.min.js"></script>
<script>
    
    //单次会
    var SStorge = {
        removeItem: function(e) {
            return sessionStorage.removeItem(e);
        }
        ,getItem: function(e, d) {
            var r = sessionStorage.getItem(e);
            if (d != undefined && (r == undefined || r == null)) {
                return d;
            }
            return r;
        }
        ,setItem: function(k, e) {
            return sessionStorage.setItem(k, e);
        }
        
    }; 
    var Client = {
        client : 3,// 1 app 2 weixin 3 web 
        buildNo:0,
        channel: "web",
        os: -1, // 0 android, 1 ios -1 web
        sv: "", 
        init:function() {
            var ua = window.navigator.userAgent.toLowerCase();
            var appPattern = /(hwy)\/([0-9\.]+)(\s+\((\d+)\))?/i;
            var wxPattern  = /MicroMessenger\/([0-9\.]+)/i;
            var androidPattern = /(android)/i;
            var iphonePattern =  /(iphone|ipad)/i;
            var channelPattern = /channel\((\d+)\)/i;
            var result ;
            var me = this;
            if (result = ua.match(appPattern)) {
                me.client = 1;
                me.buildNo = result[4] ? result[4] : 0;
                me.sv = result[2];
                
            }
            if (result = ua.match(wxPattern)) {
                me.client = 2;
            } 
            if (result = ua.match(androidPattern)) {
                me.os = 0;
            } 
            if (result = ua.match(iphonePattern)) {
                me.os = 1;
            } 
            if (result = ua.match(channelPattern)) {
                me.channel = result[1];
            } 
            
        },
        isApp: function() {
            return this.client == 1;
        },
        isAndroid: function() {
            return this.os == 0;
        },
        isIos: function() {
            return this.os == 1;
        },
        isWeixin: function() {
            return this.client == 2;
        },
        toString: function() {
            return "client " + this.client  
                       + " os " + this.os
                       + " channel " + this.channel
                       + " buildNo " + this.buildNo
                       + " sv " + this.sv;
        }
        
    };
    var hwy_data = SStorge.getItem('hwy');
    var visitor = {};
    try {
        if (hwy_data) {
             var jsUser = JSON.parse(hwy_data);
             if (jsUser.user) {
                 visitor.trueName = visitor.userNickname = jsUser.user.name;
                 visitor.weixin = jsUser.user.sid;
             }
             console.log(visitor);
        }
    } catch(e) {
    }
    window.easemobim = window.easemobim || {};
    easemobim.config = {
        tenantId: '23970',   //租户id 
        domain: '//kefu.easemob.com',     //环信移动客服域,                    domain: '//kefu.easemob.com', 
        path: '//app.hong5ye.com/webapp/kefu',       //自己服务器上im.html文件的路径,      path: '//XXX'
        staticPath: '//app.hong5ye.com/webapp/kefu/static'  //访客插件static的路径,              staticPath: '//XXX/static'
        ,visitor: visitor,
    eventCollector: true ,
    
    };
</script><script src="static/js/main.js?v=43.5"></script>
<div  id="client-back" style="display:none; position: absolute; top: 0px;left: 0px;padding: 10px;z-index: 9999;color: #fff;height: 20px;font-size: 20px; background: #b50e03;">
   返回
</div>
<script>
    if (Client.isApp()) {
        $("#client-back").show();
    }
    $("#client-back").bind("click", function(){
        history.go(-1);
    });
</script>
</body></html>
