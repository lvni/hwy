<!doctype html><html><head><meta http-equiv=Content-Type content="text/html; charset=utf-8"><meta http-equiv=X-UA-Compatible content="IE=Edge,chrome=1"><meta name=format-detection content="telephone=no"><meta name=viewport content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no"><link href="static/css/im.css?v=43.5" rel=stylesheet></head><body><div id=EasemobKefuWebim></div><script>
    
    //单次会话保存
    var SStorge = {
        removeItem: function(e) {
            return sessionStorage.removeItem(e);
        }
        ,getItem: function(e, d) {
            var r = sessionStorage.getItem(e);
            if (d != undefined && (r == undefined || r == null)) {
                return d;
            }
            return r;
        }
        ,setItem: function(k, e) {
            return sessionStorage.setItem(k, e);
        }
        
    }; 
    
    var hwy_data = SStorge.getItem('hwy');
    var visitor = {};
    try {
        if (hwy_data) {
             var jsUser = JSON.parse(hwy_data);
             if (jsUser.user) {
                 visitor.trueName = visitor.userNickname = jsUser.user.name;
                 visitor.weixin = jsUser.user.sid;
             }
             console.log(visitor);
        }
    } catch(e) {
    }
    window.easemobim = window.easemobim || {};
    easemobim.config = {
        tenantId: '23970',   //租户id 
        domain: '//kefu.easemob.com',     //环信移动客服域,                    domain: '//kefu.easemob.com', 
        path: '//app.hong5ye.com/webapp/kefu',       //自己服务器上im.html文件的路径,      path: '//XXX'
        staticPath: '//app.hong5ye.com/webapp/kefu/static'  //访客插件static的路径,              staticPath: '//XXX/static'
        ,visitor: visitor,
    eventCollector: true ,
    
    };
</script><script src="static/js/main.js?v=43.5"></script></body></html>
