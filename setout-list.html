<!doctype html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<META NAME="MobileOptimized" CONTENT="240">
<title>设置</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/setout-list.css">
</head>

<body>
<div class="u-top-msg">
    <div class="title">
        <p>设置</p>
    </div>
    <a href="message.html" class="msgbox">
        <img src="img/hw_03.png">
        <span class="msg"></span>
    </a>
    <a href="javascript:history.go(-1)" class="turnback">
        <img src="img/arrowleft.png">
    </a>
</div>
<div class="u-list-arrow">
    <a href="#">
        <i>修改昵称</i>
        <img src="img/arrowright.png">
    </a>
    <a href="#" id="js-uploadPhotoTrigger">
        <i>修改头像</i>
        <img src="img/arrowright.png">
    </a>
    <a href="#">
        <i>新消息提醒</i>
        <img src="img/arrowright.png">
    </a>
    <a href="#" class="js-confirmNode">
        <i>清理缓存</i>
        <img src="img/arrowright.png">
    </a>
    <a href="#">
        <i>当前版本/版本更新</i>
        <img src="img/arrowright.png">
    </a>
    <a href="#" class="js-confirmNode">
        <i>退出当前账号</i>
        <img src="img/arrowright.png">
    </a>
</div>
<div class="u-popodbox">
    <div class="cont">
        <h2>确认要清理缓存吗？</h2>
        <div class="buttonbox">
            <button class="u-button-gray">
                <span>取消</span>
            </button>
            <button class="u-button-main">
                <span>确认</span>
            </button>
        </div>
    </div>
</div>
<!--上传照片弹窗-->
<div class="u-popodbox" id="js-uploadPhoto">
    <div class="editphoto">
        <h3 class="title">修改头像</h3>
        <label>
            <img src="img/picture.png">相册
            <input type="file"  />
        </label>
        <p><img src="img/headphoto.png">拍照</p>
    </div>
</div>
<!--end-->
<!--带两个按钮的弹窗-->
<div class="u-popodbox" id="js-confirm">
    <div class="cont">
        <h2>确认要清理缓存吗？</h2>
        <div class="buttonbox">
            <button class="u-button-gray">
                <span>取消</span>
            </button>
            <button class="u-button-main">
                <span>确认</span>
            </button>
        </div>
    </div>
</div>
<!--end-->
<script src="javascripts/popups.js"></script>
</body>
</html>
