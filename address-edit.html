<!doctype html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<META NAME="MobileOptimized" CONTENT="240">
<title>修改收货地址</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/address-edit.css">
</head>

<body>
<div class="u-top-msg" >
    <div class="title">
        <p>修改收货地址</p>
    </div>
    <a href="message.html" class="msgbox">
        <img src="img/hw_03.png">
        <span class="msg"></span>
    </a>
    <a href="javascript:history.go(-1)" class="turnback">
        <img src="img/arrowleft.png">
    </a>
</div>
<div class="u-arrow-list">
    <div  class="list noarrow">
        <div class="contbox">
            <h3 class="title">
                <p class="name">省市县</p>
                <input id="demo1" type="text" readonly="" name="input_area" placeholder="点击选择" class="cont-input">
            </h3>
            <p class="tips">所在城市</p>
        </div>
    </div>
    <div  class="list noarrow">
        <div class="contbox">
            <h3 class="title">
                <p class="name">所在街道</p>
                <input  type="text"  placeholder="请填写您的详细地址" class="cont-input">
            </h3>
            <p class="tips">详细地址</p>
        </div>
    </div>
    <div  class="list noarrow">
        <div class="contbox">
            <h3 class="title">
                <p class="name">姓名</p>
                <input  type="text"  placeholder="请填写您的真实姓名" class="cont-input">
            </h3>
            <p class="tips">收货人姓名</p>
        </div>
    </div>
    <div  class="list noarrow">
        <div class="contbox">
            <h3 class="title">
                <p class="name">邮编</p>
                <input  type="text"  placeholder="请填写收货地址邮编" class="cont-input">
            </h3>
            <p class="tips">邮编</p>
        </div>
    </div>
</div>
<div class="buttonbox">
    <button class="u-button-main" onclick="javascript:window.location.href='address-dministration.html'">
        <span>保存</span>
    </button>
</div>

<script src="javascripts/zepto_v1.min.js"></script>
<script src="javascripts/main.js"></script>
<script src="javascripts/areaDatas.js"></script>
<script src="javascripts/selecter.js"></script>
<script>
$(function(){
    Address.runMain();
});
var area = new Area.selecter(
        '#demo1',
        {
            areaData : {provs : provs_data, citys : citys_data, dists : dists_data},
        }
);
area.init();
</script>

</body>
</html>
