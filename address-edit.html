<!doctype html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<META NAME="MobileOptimized" CONTENT="240">
<title>收货地址管理</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/address-administration.css">
</head>

<body>
<div class="u-top-msg" >
    <div class="title">
        <p>编辑收货地址</p>
    </div>
    <a href="message.html" class="msgbox">
        <img src="img/hw_03.png">
        <span class="msg"></span>
    </a>
    <a href="javascript:;" class="turnback">
        <img src="img/arrowleft.png">
    </a>
</div>
<div id="loading" style="text-align:center;padding-top:100px;">
加载中 ...
</div>
<div class="u-arrow-list" style="display:none;">
    <input type="hidden" value="" name="address_id">
    <a href="javascript:;" class="list">
        <div class="contbox">
            <h3 class="title">
                <input id="select_area" type="text" readonly="" name="province_city_district" class="input"  value="" placeholder="请选择所在地"/>
            </h3>
        </div>
        <img class="arrow" src="img/arrowright.png">
    </a>
    <a href="javascript:;" class="list">
        <div class="contbox">
            <h3 class="title">
                <input type="text" name="address"  class="input"  value="" placeholder="请输入详细地址" />
            </h3>
        </div>
        <img class="arrow" src="img/arrowright.png">
    </a>
    <a href="javascript:;" class="list">
        <div class="contbox">
            <h3 class="title"><input type="text" name="consignee" class="input"  value="" placeholder="请输入收货人姓名"/></h3>
        </div>
        <img class="arrow" src="img/arrowright.png">
    </a>
    <a href="javascript:;" class="list">
        <div class="contbox">
            <h3 class="title"><input type="text" name="mobile"  class="input"  value="" placeholder="请输入手机号码" /></h3>
        </div>
        <img class="arrow" src="img/arrowright.png">
    </a>
    <a href="javascript:;" class="list">
        <div class="contbox">
            <h3 class="title"><input type="text" name="zipcode" class="input"  value="" placeholder="请输入邮编" /></h3>
        </div>
        <img class="arrow" src="img/arrowright.png">
    </a>

</div>
<div class="address-buttonbox"  >
    <div class="del">
        <img src="img/del.png">
        <p>删除</p>
    </div>
    <button class="u-mainbutton-little" >
        <span>保存</span>
    </button>
</div>
<script src="javascripts/zepto_v1.min.js"></script>
<script src="javascripts/areaDatas.js"></script>
<script src="javascripts/selecter.js"></script>
<script src="javascripts/main.js?v=5" ></script>
<script>
    var area = new Area.selecter(
            '#select_area',
            {
                areaData : {provs : provs_data, citys : citys_data, dists : dists_data},
            }
    );
    area.init();
    Address.runEdit();
    if (Util.isIphone()) {
        // ios posiiton:fixed 不兼容
        $(".address-buttonbox, .u-top-msg").css("position", 'absolute');
    } 
    
    $(".turnback").click(function(){
        Util.goBack();
    });
</script>
</body>
</html>
