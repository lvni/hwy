<div id="QRcord" style="display: none;" onclick="this.style.display='none'">
    <div data-reactroot="" class="u-barcode" id="QRcordBox">
        <div class="contbox">
            <img src="" class="cord">
            <a href="javascript:;" class="cont">
                <img src="img/hongwu_41.png"><!-- react-text: 6 -->保存到本地生成个人专属海报<!-- /react-text --></a>

    </div>

<script src="javascripts/zepto.min.js"></script>
<script src="javascripts/main.js"></script>
<script>
    Util.showLoading();
    Qrcode.run();
    //加载订单提示
    $(function(){
        Util.requestApi('?r=order/resume', {}, function(data){
            if (data.errno == 0) {
                for (i in data.data) {
                    var item = data.data[i];
                    if (item > 0) {
                        //大于0，提醒
                        $("."+i).html(item).show();
                    }
                }
                
            }
        }, 'get' , true);
    });
    
</script>
