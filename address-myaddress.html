<!doctype html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<META NAME="MobileOptimized" CONTENT="240">
<title>我的收货地址</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/address-myaddress.css">
</head>

<body>
<div class="u-top-msg" >
    <div class="title">
        <p>收货地址管理</p>
    </div>
    <a href="message.html" class="msgbox">
        <img src="img/hw_03.png">
        <span class="msg"></span>
    </a>
    <a href="king.html" class="turnback">
        <img src="img/arrowleft.png">
    </a>
</div>
<div class="u-arrow-list">
    
</div>

<a href="address-new.html" class="add-address">+ 新增收货地址</a>

<div class="buttonbox">
    <button class="u-button-main" >
        <span>设为默认</span>
    </button>
</div>
<script id="tempate-address-list" type="text/template">
<div class="list choose">
        <label class="contbox">
            <input type="radio" name="address" class="u-checkbox" data-id="{$address_id}" {$checked} >
            <span class="u-choose"></span>
            <h3 class="title"><p class="name">{$consignee}</p><span class="phone">{$mobile}</span></h3>
            <p class="cont">{$address}</p>
        </label>
        <a href="{$href}" class="edit"  style="color: #a90125;">编辑</a>
    </div>
</script>
<script src="javascripts/zepto.min.js"></script>
<script src="javascripts/main.js"></script>
<script>
$(function(){
    Address.runMain();
});
</script>
</body>
</html>
