<!doctype html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<META NAME="MobileOptimized" CONTENT="240">
<title>我的收入</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/myincome-captain-mymember.css">
</head>

<body>
<div class="u-top-msg">
    <div class="title">
        <p>我的收入</p>
    </div>
    <a href="message.html" class="msgbox">
        <img src="img/hw_03.png">
        <span class="msg"></span>
    </a>
    <a href="javascript:history.go(-1)" class="turnback">
        <img src="img/arrowleft.png">
    </a>
</div>
<div class="u-myincome-head">
    <div class="tr">
        <div class="money red flex">
            <p class="name">余额：</p>
            <p class="info"><i>￥</i><span id="user_money">0</span></p>
        </div>
        <div  class="rightbox">
            <a href="myincome-withdrawals.html" class="cont ">
                <img src="img/icon103.png">
                <i>立即提现</i>
            </a>
            <a  href="myincome-record.html" class="cont ">
                <img src="img/icon101.png">
                <i>提现记录</i>
            </a>
        </div>
    </div>
</div>
<div class="u-titlechange" id="js-changecont">
    <p class="on" id="changenode01">已售商品</p>
    <p id="changenode02" style="display:none;">我的队员</p>
</div>
<div class="u-myincome-search">
    <p class="title">货款总额：<span id="goods_money">￥0</span><i>（含返利：￥<span id="rebate_money">0</span>）</i></p>
    <div class="cont">
        <input type="date" placeholder="开始时间" name="from" style="width: 6rem;font-size: 1rem;">
        <span>-</span>
        <input type="date" placeholder="截止时间" name="to" style="width: 6rem;font-size: 1rem;">
        <div class="buttonbox">
            <button class="u-mainbutton-little" data-act="search">
                <span>搜索</span>
            </button>
            <button class="u-mainbutton-little" data-act="view_all">
                <span>查看全部</span>
            </button>
        </div>
    </div>
</div>
<div id="js-contbox01" style="display: "><!--这个div用来控制整个内容的显示和隐藏-->
    <div id="sold_content"></div>
    <div class="u-flip" id="sold_page">   </div>
</div>
<div id="js-contbox02"  style="display: none"><!--这个div用来控制整个内容的显示和隐藏-->
    <div id="sub_sold_content"></div>
    <div class="u-flip" id="sub_sold_page">   </div>
</div>

<script id="income_list_template" type="text/template">
<div class="u-orderrecordbox">
        <div class="head">
            <img src="{$goods_img}" class="photo">
            <div class="tr">
                <div class="td">
                    <p>订单号：<i>{$order_sn}</i></p>
                </div>
            </div>
            <div class="tr">
                <div class="td">
                    <p>商品名称：<i>{$goods_name}</i></p>
                </div>
            </div>
            <div class="tr">
                <div class="td">
                    <p>货号：：<i>{$goods_sn}</i></p>
                </div>
                <div class="td">
                    <p>数量：<i>{$goods_number}</i></p>
                </div>
            </div>
        </div>
        <div class="tr">
            <div class="td">
                <p>供货价：<i>￥{$supplier_price}</i></p>
            </div>
            <div class="td">
                <p>订单总额：<i>￥{$order_amount}</i></p>
            </div>
        </div>
        <div class="tr">
            <div class="td">
                <p>交易日期：<i>{$order_date}</i></p>
            </div>
            <div class="td">
                <p class="red">收货佣金：<i>{$rebate_money}</i></p>
            </div>
        </div>
    </div>
</script>
<script src="javascripts/changecont.js"></script>
<script src="javascripts/zepto.min.js"></script>
<script src="javascripts/main.js"></script>
<script>
    Income.runSupplier();
</script>
</body>
</html>
