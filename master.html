<body>
<div class="u-top-msg" >
    <div class="title">

        <span class="msg"></span>

    <a href="index.html" class="turnback">
        <img src="img/arrowleft.png">
    </a>
</div>

<div class="u-choosebox"><!--这里加上on之后筛选内容的box会出现-->
    <div class="u-sortnav" id="js-navSelect">
        <div class="cont" data-role="buwei">
            <p><span data-role="cate_name">部位</span><img src="img/hongwu_54.png"></p>
        </div>
        <div class="cont" data-role="caizhi">

            <p><span data-role="cate_name">筛选</span><img src="img/hongwu_54.png"></p>
        </div>
    </div>
</div>
<div class="banner">
<img src="img/master_bn.jpg" >
</div>
<div class="master-list" >
    <div id="iSlider-wrapper" >
    </div>
    <div class="name-box">
        <span class="name-text"></span>
    </div>
    
</div>
<script src="javascripts/zepto.min.js"></script>
<script src="javascripts/main.js"></script>
<script>
//http://be-fe.github.io/iSlider/demo/#frame-iSlider

var srcArr = [
    {
        'id' : 1,
        'name' : '谢太增大师',
        'img' : "img/master_poster.jpg",
    },
    {
        'id' : 2,
        'name' : '梁区容大师',
        'img' : "img/master_poster.jpg",
    },
    {
        'id' : 3,
        'name' : '慕容雪山大师',
        'img' : "img/master_poster.jpg",
    },
];

function showF(masters, id) {
      var list  = [];
      var idx = 0;
      for (i in masters) {
          if (id == masters[i].id) {
               idx = i;
          }
          list.push({'content':masters[i].img});
      }
      console.log(idx);
      var S = new iSlider(document.getElementById('iSlider-wrapper'), list, {
            isLooping: 1,
            isOverspread: 1,
            isAutoplay: 0,
            animateTime: 800,
            animateType: 'depth', //flow
        });
        $(".name-text").html(masters[idx].name);
        S.on('slideChanged', function(n, he){
            $(".name-text").html(masters[n].name);
            
            //加载该大师的产品
            
        });
        if (idx > 0) {
            S.slideTo(idx);
        }
        
}

showF(srcArr, 3);
    
</script>
