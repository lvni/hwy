<!doctype html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<META NAME="MobileOptimized" CONTENT="240">
<title>我的收藏</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/collection.css">
</head>

<body>
<div class="u-top-msg" >
    <div class="title">
        <p>我的收藏</p>
    </div>
    <a href="message.html" class="msgbox">
        <img src="img/hw_03.png">
        <span class="msg"></span>
    </a>
    <a href="javascript:history.go(-1)" class="turnback">
        <img src="img/arrowleft.png">
    </a>
</div>
<div class="u-collection-search" >
    <a href="javascript:;" class="button" style="display:none;">失效宝贝</a>
    <div class="searchbox">
        <img src="img/hwicon_03.png" class="icon">
        <input type="text" class="input">
    </div>
</div>
<div class="productlistbox">
    
</div>
<div class="u-morefunction" id="js-moreFunction" data-id="0">
    <div class="contbox">
        <a href="javascript:;" class="cont" data-action="add-cart">
            <div class="box">
                <img src="img/car.png">
            </div>
            <p>加入购物车</p>
        </a>
        <a href="javascript:;" class="cont"  data-action="remove">
            <div class="box">
                <img src="img/star.png">
            </div>
            <p>取消收藏</p>
        </a>
        <!-- <a href="#" class="cont">
            <div class="box">
                <img src="img/share123.png">
            </div>
            <p>分享</p>
        </a> -->
        <button class="u-button-gray">
            <span>取消</span>
        </button>
    </div>
</div>

<script type="text/template" id="collect_list_tempate">
<div class="u-collection-productlist {$sold}" >
        <img src="{$goods_img}" class="photo" data-id="{$goods_id}">
        <p class="name"  >{$goods_name}</p>
        <p class="state">
            {$icon}
            <i>{$tips}</i>
            <!-- ><i class="u-stork-iconfont">限时特价</i> < -->
        </p>
        <div class="info">
            <p class="price"><i>￥</i>{$goods_price}</p>
            <p class="count" data-id="{$goods_id}"><img src="img/more.png" class="more"></p>
        </div>
    </div>
</script>

<script src="javascripts/zepto.min.js"></script>
<script src="javascripts/main.js"></script>
<script>
   Collection.run();

</script>
</body>
</html>
