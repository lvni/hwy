<div class="u-morefunction" id="js-moreFunction">
    <div class="contbox">
        <a href="#" class="cont">
            <div class="box">
                <img src="img/car.png">
            </div>
            <p>加入购物车</p>
        </a>
        <a href="#" class="cont">
            <div class="box">
                <img src="img/star.png">
            </div>
            <p>取消收藏</p>
        </a>

            <span>取消</span>
        </button>
    </div>
</div>

<script type="text/template" id="collect_list_tempate">
<div class="u-collection-productlist {$sold}" data-id="{$goods_id}">
        <img src="{$goods_img}" class="photo" >
        <p class="name"  >{$goods_name}</p>
        <p class="state">
            {$icon}
            <i>{$tips}</i>
            <!-- ><i class="u-stork-iconfont">限时特价</i> < -->
        </p>
        <div class="info">
            <p class="price"><i>￥</i>{$goods_price}</p>
            <p class="count"><img src="img/hwicon_11.png"><i>{$likes_count}</i><img src="img/hwicon_13.png"><i>{$fav_count}</i></p>
        </div>
    </div>
</script>

<script src="javascripts/zepto.min.js"></script>
<script src="javascripts/main.js"></script>
<script>
    //Collection.run();
    (function(){
        var popupbox = document.getElementById('js-moreFunction'),
        collectionList = document.querySelectorAll('.u-collection-productlist');
        (function(){
            for(var i = 0, len = collectionList.length; i < len; i++){
                collectionList[i].querySelector('.more').addEventListener('click',function(){
                    popupbox.style.display = 'block';
                })
            }
        })();
        popupbox.querySelector('button').addEventListener('click',function(){
            popupbox.style.display = 'none';
        })
    })();
</script>
