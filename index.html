<script>
$(function(){
    Bootstrap.runHome();
    SearchBox.run();
    FuncNavi.run();
    
    //加载广告
    Util.requestApi("?r=ad/home", {}, function(data){
        if (data.errno == 0) {
            if (data.data.carousel) {
                var template = $("#carsousel_tempate").html();
                var html = "";
                for (i in data.data.carousel) {
                    var item = data.data.carousel[i];
                    html += Template.renderByTempate(template, item);
                }
                $("#hl-swiper .slides").html(html);
                var swiper = new hlSwiper("#hl-swiper", {
                    loop: true, //是否循环
                    autoloop: true, //是否自动循环
                    speed: 3000 //间隔时间毫秒
                });
            }
            
            if (data.data.hotan) {
                 var one = data.data.hotan[0];
                 var area = $("#ad_hotan");
                 if (one.link) {
                    area.find(".content").bind('click', function(){
                        location.href = one.link;
                    });
                 }
                 area.find("img").attr('src', one.img);
                 area.show();
            }
            if (data.data.soutred) {
                 var one = data.data.soutred[0];
                 var area = $("#ad_soutred");
                 if (one.link) {
                    area.find(".content").bind('click', function(){
                        location.href = one.link;
                    });
                 }
                 area.find("img").attr('src', one.img);
                 area.show();
            }
            if (data.data.emerald) {
                 var one = data.data.emerald[0];
                 var area = $("#ad_emerald");
                 if (one.link) {
                    area.find(".content").bind('click', function(){
                        location.href = one.link;
                    });
                 }
                 area.find("img").attr('src', one.img);
                 area.show();
            }
        }
    });
});
</script>
