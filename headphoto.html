<!doctype html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<META NAME="MobileOptimized" CONTENT="240">
<title>修改头像</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/headphoto.css">
</head>

<body>
<div class="u-top-msg">
    <div class="title">
        <p>修改头像</p>
    </div>
    <a href="message.html" class="msgbox">
        <img src="img/hw_03.png">
        <span class="msg"></span>
    </a>
    <a href="javascript:history.go(-1)" class="turnback">
        <img src="img/arrowleft.png">
    </a>
</div>
<div class="contbox">
    <div class="mainbox">
        <img class="photo" src="img/headphoto.jpg">
        <div class="bg"></div>
    </div>
    <p class="tips">您上传的头像将生成两种尺寸，请注意小尺寸的头像是否清晰</p>
    <div class="photoshow">
        <div class="bigphoto">
            <div><img src="img/headphoto.jpg"></div>
            <p>100*100</p>
        </div>
        <div class="smollphoto">
            <div><img src="img/headphoto.jpg"></div>
            <p>50*50</p>
        </div>
    </div>
    <div class="buttonbox">
        <button class="u-mainbutton-little" onclick="javascript:window.location.href='king.html'">
            <span>保存</span>
        </button>
    </div>
</div>
</body>
</html>
