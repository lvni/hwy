<!doctype html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<META NAME="MobileOptimized" CONTENT="240">
<title>登录</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>

<body>
<div class="u-top-msg">
    <a href="javascript:history.go(-1)" class="turnback">
        <img src="img/arrowleft-white.png">
    </a>
</div>
<div class="u-loginbox">
    <img src="img/logo.png" class="logo">
    <div class="u-enterinfobox">
        <img src="img/login01_07.png" class="icon">
        <input type="text" class="input"  placeholder="you@yours.com">
    </div>
    <div class="u-enterinfobox">
        <img src="img/login01_11.png" class="icon">
        <input type="password" class="input" placeholder="Password">
    </div>
    <button class="u-button-main">
        <span>确认</span>
    </button>
    <p class="fontbox">
        <a href="#" class="left">立即注册</a>
        <a href="#" class="right">忘记密码</a>
    </p>
    <div class="wechatbox">
        <img src="img/login01_15.png" class="wechatlogo">
    </div>
    <button class="wechatbutton" onclick="javascript:window.location.href='http://h5.hong5ye.com/api/backend/web/index.php?r=user/loginwx'">
        <span>微信一键登录更方便</span>
    </button>
</div>

<script>
wx.config({
    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
    appId: 'wxe34db014e06258af', // 必填，公众号的唯一标识
    timestamp: , // 必填，生成签名的时间戳
    nonceStr: '', // 必填，生成签名的随机串
    signature: '',// 必填，签名，见附录1
    jsApiList: [] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
});

wx.checkJsApi({
    jsApiList: ['chooseImage'], // 需要检测的JS接口列表，所有JS接口列表见附录2,
    success: function(res) {
        // 以键值对的形式返回，可用的api值true，不可用为false
        // 如：{"checkResult":{"chooseImage":true},"errMsg":"checkJsApi:ok"}
    }
});
</script>

</body>
</html>
