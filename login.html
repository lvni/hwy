<!doctype html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<META NAME="MobileOptimized" CONTENT="240">
<title>登录</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
<div class="u-top-msg">
    <a href="javascript:history.go(-1)" class="turnback">
        <img src="img/arrowleft-white.png">
    </a>
</div>
<div class="u-loginbox">
    <img src="img/logo.png" class="logo">
    <div class="u-enterinfobox">
        <img src="img/login01_07.png" class="icon">
        <input type="text" class="input"  placeholder="you@yours.com">
    </div>
    <div class="u-enterinfobox">
        <img src="img/login01_11.png" class="icon">
        <input type="password" class="input" placeholder="Password">
    </div>
    <button class="u-button-main">
        <span>确认</span>
    </button>
    <p class="fontbox">
        <a href="#" class="left">立即注册</a>
        <a href="#" class="right">忘记密码</a>
    </p>
    <div class="wechatbox">
        <img src="img/login01_15.png" class="wechatlogo">
    </div>
    <button class="wechatbutton" onclick="javascript:window.location.href='http://h5.hong5ye.com/api/backend/web/index.php?r=user/loginwx'">
        <span>微信一键登录更方便</span>
    </button>
</div>

</body>
</html>
