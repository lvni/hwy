<!doctype html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<META NAME="MobileOptimized" CONTENT="240">
<title>登录</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>
        function isWeiXin(){
            return true;
            var ua = window.navigator.userAgent.toLowerCase();
            if(ua.match(/MicroMessenger/i) == 'micromessenger'){
                return true;
            }else{
                return false;
            }
        }
        //
        if (isWeiXin()) {
            var doc=document;  
            var script=doc.createElement("script"); 
            var url = 'http://h5.hong5ye.com/api/backend/web/index.php?r=user/wxjsonfig';
            script.setAttribute("href", url);  
            var heads = doc.getElementsByTagName("head");  
            heads[0].appendChild(script); 
        }
    </script>
</head>

<body>
<div class="u-top-msg">
    <a href="javascript:history.go(-1)" class="turnback">
        <img src="img/arrowleft-white.png">
    </a>
</div>
<div class="u-loginbox">
    <img src="img/logo.png" class="logo">
    <div class="u-enterinfobox">
        <img src="img/login01_07.png" class="icon">
        <input type="text" class="input"  placeholder="you@yours.com">
    </div>
    <div class="u-enterinfobox">
        <img src="img/login01_11.png" class="icon">
        <input type="password" class="input" placeholder="Password">
    </div>
    <button class="u-button-main">
        <span>确认</span>
    </button>
    <p class="fontbox">
        <a href="#" class="left">立即注册</a>
        <a href="#" class="right">忘记密码</a>
    </p>
    <div class="wechatbox">
        <img src="img/login01_15.png" class="wechatlogo">
    </div>
    <button class="wechatbutton">
        <span>微信一键登录更方便</span>
    </button>
</div>
<script src="javascripts/zepto.min.js"></script>
<script src="javascripts/main.js"></script>
<script>
$(function(){
    $('.wechatbutton').click(function(){  
        var redirect = Util.getQueryString('redirect');
        Util.goWxLogin(redirect);
    });
});
</script>
</body>
</html>
