<!doctype html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<META NAME="MobileOptimized" CONTENT="240">
<title>申请提现</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/myincome-withdrawals.css">
</head>

<body>
<div class="u-top-msg">
    <div class="title">
        <p>申请提现</p>
    </div>
    <a href="message.html" class="msgbox">
        <img src="img/hw_03.png">
        <span class="msg"></span>
    </a>
    <a href="javascript:history.go(-1)" class="turnback">
        <img src="img/arrowleft.png">
    </a>
</div>
<nav class="u-nav-autowidth" style="position: inherit;" id="js-changecont">
    <div class="on" id="changenode01"><span>提现到银行卡</span></div>
    <div id="changenode02"><span>提现到支付宝</span></div>
</nav>
<div style="display: ;" id="js-contbox01"><!--这个是用来切换内容的-->
    <div class="u-infolistbox">
        <div  class="u-infolist" onclick="javascript:window.location.href='myincome-bankcard.html'">
            <img src="img/icon-110.png" class="icon">
            <input readonly type="text"  class="maincont" id="js-card" placeholder="请选择银行卡">
            <img src="img/icon-111.png" class="arrow">
        </div>
    </div>
    <div class="u-infolistbox">
        <div  class="u-infolist" >
            <img src="img/icon-112.png" class="icon">
            <div class="maincont">
                <input type="text" class="cont" placeholder="请输入持卡人姓名" id="js-personName"  readonly onclick="javascript:window.location.href='myincome-bankcard.html'">
            </div>
        </div>
    </div>
    <p class="u-tips">可提现余额：<i class="red" id="js-maxQuota">0.00</i>元</p>
    <div class="u-infolistbox">
        <div  class="u-infolist">
            <p class="name">金额</p>
            <div class="maincont">
                <input type="number" class="cont" placeholder="提现金额" id="js-quota">
            </div>
        </div>
    </div>
    <div class="u-buttonbox ">
        <button class="u-button-main disable" id="js-cardsubmit">
            <span>提交申请</span>
        </button>
    </div>
</div>
<div style="display:none ;" id="js-contbox02"><!--这个是用来切换内容的-->
    <div class="u-infolistbox">
        <div  class="u-infolist" onclick="javascript:window.location.href='myincome-alipay.html'">
            <img src="img/icon-113.png" class="icon">
            <input type="text" class="maincont" id="js-alipay-card" placeholder="请选择支付宝账号">
            <p id="alipay-personName"></p>
            <img src="img/icon-111.png" class="arrow">
        </div>
    </div>
    <p class="u-tips">可提现余额：<i class="red" id="js-alipayMaxQouta">0.00</i>元</p>
    <div class="u-infolistbox">
        <div  class="u-infolist">
            <p class="name">金额</p>
            <div class="maincont">
                <input type="number" class="cont" id="js-alipayQouta" placeholder="提现金额">
            </div>
        </div>
    </div>
    <div class="u-buttonbox ">
        <button class="u-button-main disable" id="js-alipaysubmit">
            <span>提交申请</span>
        </button>
    </div>
</div>

<script src="javascripts/changecont.js"></script>

<script src="javascripts/zepto.min.js"></script>
<script src="javascripts/main.js"></script>
<script>
Income.runWithdrawals();
</script>
</body>
</html>
