<!doctype html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<META NAME="MobileOptimized" CONTENT="240">
<title>我的收入</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/myincome-king.css">
</head>

<body>
<div class="u-top-msg">
    <div class="title">
        <p>我的收入</p>
    </div>
    <a href="message.html" class="msgbox">
        <img src="img/hw_03.png">
        <span class="msg"></span>
    </a>
    <a href="javascript:history.go(-1)" class="turnback">
        <img src="img/arrowleft.png">
    </a>
</div>
<div class="u-myincome-head">
    <div class="tr">
        <div class="money red ">
            <p class="name">余额：</p>
            <p class="info"><i>￥</i><span id="user_money">0.00</span></p>
        </div>
        <div class="money  ">
            <p class="name">累计收入：</p>
            <p class="info"><i>￥</i><span id="trade_money">0.00</span></p>
        </div>
    </div>
    <div class="tr">
        <a href="myincome-withdrawals.html" class="cont ">
            <img src="img/icon103.png">
            <i>立即提现</i>
        </a>
        <a  href="myincome-record.html" class="cont ">
            <img src="img/icon101.png">
            <i>提现记录</i>
        </a>
    </div>
</div>
<a href="#" class="u-myincome-row">
    <img src="img/icon102.png">
    <span>我的佣金详情</span>
</a>

<div id="income_list"><!--这个div用来控制整个内容的显示和隐藏-->

</div>
<script type="text/template" id="income_list_template">
<div class="u-orderrecordbox">
    <div class="head">
        <img src="{$goods_img}" class="photo" onclick="javascript:location.href='details.html?id={$goods_id}';">
        <div class="tr">
            <div class="td">
                <p>订单号：<i>{$order_sn}</i></p>
            </div>
        </div>
        <div class="tr">
            <div class="td">
                <p>商品名称：<i>{$goods_name}</i></p>
            </div>
        </div>
        <div class="tr">
            <div class="td">
                <p>货号：<i>{$goods_sn}</i></p>
            </div>
        </div>
    </div>
    <div class="tr">
        <div class="td">
            <p>数量：<i>{$goods_number}</i></p>
        </div>
        <div class="td">
            <p>交易日期：<i>{$trade_date}</i></p>
        </div>
    </div>
    <div class="tr">
        <div class="td">
            <p>单价：<i>{$goods_price}</i></p>
        </div>
        <div class="td">
            <p>总额：<i>￥{$trade_fee}</i></p>
        </div>
    </div>
    <div class="tr">
        <div class="td">
            <p>级别：<i>{$rebate_level}</i></p>
        </div>
        <div class="td">
            <p>收货佣金：<i>￥{$rebate_money}</i></p>
        </div>
    </div>
</div>
</script>
<div class="u-flip">
    <!-- <a href="#">首</a>
    <a href="#">&lt;</a>
    <a href="#" class="number">1</a>
    <a href="#" >2</a>
    <a href="#" >3</a>
    <a href="#">&gt;</a>
    <a href="#">尾</a> -->
</div>
<script src="javascripts/zepto.min.js"></script>
<script src="javascripts/main.js"></script>
<script>
Income.runKing();
</script>
</body>
</html>
