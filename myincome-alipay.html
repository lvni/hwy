<!doctype html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<META NAME="MobileOptimized" CONTENT="240">
<title>我的收入-选择支付宝</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/myincome-alipay.css">
</head>

<body>
<div class="u-top-msg">
    <div class="title">
        <p>选择支付宝</p>
    </div>
    <a href="message.html" class="msgbox">
        <img src="img/hw_03.png">
        <span class="msg"></span>
    </a>
    <a href="javascript:history.go(-1)" class="turnback">
        <img src="img/arrowleft.png">
    </a>
</div>
<p class="u-title">请输入支付宝账号，系统自动保存最近使用的5个账号</p>
<div class="u-infolistbox">
    <input type="hidden" name="account_type" value="2" >
    <input type="hidden" name="account_cat" value="支付宝" >
    <div class="u-infolist">
        <p class="name">账号</p>
        <p class="maincont"><input type="text"  name="account" placeholder="请输入支付宝账号"></p>
    </div>
</div>
<div class="u-infolistbox">
    <div class="u-infolist">
        <p class="name">姓名</p>
        <p class="maincont"><input type="text" name="username" id="js-cardNumber" placeholder="请输入姓名"></p>
    </div>
</div>
<div class="u-buttonbox">
    <button class="u-button-main disable" id="js-submit">
        <span>确定</span>
    </button>
</div>
<script type="text/template" id="income_draw_template">
<div class="u-infolistbox">
    <label class="u-infolist">
        <p class="maincont">{$display}</p>
        <input type="radio" class="u-radio" name="id" value="{$id}">
        <div class="u-radiocont"></div>
    </label>
</div>
</script>
<script src="javascripts/zepto.min.js"></script>
<script src="javascripts/main.js"></script>
<script>
    Withdrawaccount.runAlipay();
</script>
</body>
</html>
