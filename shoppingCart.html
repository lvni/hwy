<!doctype html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<META NAME="MobileOptimized" CONTENT="240">
<title>购物车</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/shoppingCart.css">
</head>

<body>
<div class="u-top-msg">
    <div class="title">
        <p>购物车<span id="cart_num"></span><a href="javascript:;" class="edit" id="edit_bnt">编辑</a></p>
    </div>
    <a class="msgbox" href="message.html">
        <img src="img/hw_03.png">
        <span class="msg"></span>
    </a>
</div>
<div class="u-shoppingCartlist">
    <div class="empty" style="display: none;">
        <img src="img/logo.png" class="logo">
        <p class="tips">亲，您还没有添加商品到购物车，赶紧去挑选吧！</p>
        <div class="u-buttonbox">
            <button class="u-button-gray" onclick="window.location.href='allproduct.html';">
                <span>去逛逛</span>
            </button>
        </div>
    </div>
</div>
<div class="u-classifybox ">
    <div class="head">
        <img src="img/hongwu_44.png">
        <p class="title red">￥1880.00</p>
        <p>库存1件</p>
        <p>已选:默认分类</p>
    </div>
    <div class="classify">
        <p class="title">分类</p>
        <button>默认</button>
    </div>
    <div class="classify">
        <p class="title">分类</p>
        <button>默认</button>
    </div>
    <div class="buttonbox">
        <button class="u-button-storkmain">
            <span>确定</span>
        </button>
    </div>
</div>
<div class="u-popodbg" style="display: none;"></div>

<div class="u-pay" id="settlement_box">
    <label id="js-chooseall">
        <input type="checkbox" class="u-checkbox" >
        <span class="u-choose"></span>
        <span>全选</span>
    </label>
    <div class="count">
        <p class="main">合计：<i class="red">￥<span id="money"></span></i></p>
        <p class="tips">不含运费</p>
    </div>
    <button class="paynow">
        <p>结算<span id="settlement">(0)</span></p>
    </button>
</div>
<div class="u-pay" id="edit_box" style="display:none;">
    <label>
        <input type="checkbox" class="u-checkbox">
        <span class="u-choose"></span>
        <span>全选</span>
    </label>
    <div class="share">
        <a href="javascript:"  data-role="clear">删除</a>
    </div>
</div>
<script id="cart_template" type="text/template">
   <label class="nomalBox" >
        <input type="checkbox" class="u-checkbox" data-info="{$datainfo}">
        <span class="u-choose"></span>
        <div class="cont" style="">
            <img src="{$goods_img}">
            <p class="title">{$goods_name}</p>
            <p class="money">￥{$goods_price}</p>
        </div>
        <p class="count">X {$goods_num}</p>
    </label>
     <div class="editbox" style="display:none;"  data-info="{$datainfo}">
        <label>
            <input type="checkbox" class="u-checkbox" data-info="{$datainfo}">
            <span class="u-choose"></span>
        </label>
        <div class="edit">
            <img src="{$goods_img}">
            <div class="edit-count">
                <button data-type="min"> - </button>
                <p class="goods_number">{$goods_num}</p>
                <button data-type="max">+</button>
            </div>
            <div class="classify">
                <label>
                    <i>分类：</i>
                    <span>默认</span>
                    <img src="img/arrowdown.png" class="arrow">
                    <button class="u-mainbutton-little"  data-type="remove">删除</button>
                </label>
            </div>
        </div>
    </div>
</script>

<script src="javascripts/zepto.min.js"></script>
<script src="javascripts/main.js"></script>
<script src="javascripts/shoppingcar.js"></script>
<script>
$(function(){
    goodsCart.runGoodsCart();
    FuncNavi.run();
});
</script>
</body>
</html>
