<!doctype html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<META NAME="MobileOptimized" CONTENT="240">
<title>所有产品</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/allproduct.css">
</head>

<body>
<div class="u-top-msg">
    <div class="searchbox">
        <div class="cont">
            <img src="img/hongwu_50.png" id="js-magnifier" class="">
            <i id="js-searchcont">搜索</i>
            <input type="text"  style="display: " id="js-search">
        </div>
    </div>
    <a href="message.html" class="msgbox">
        <img src="img/hw_03.png">
        <span class="msg"></span>
    </a>
    <a href="javascript:history.go(-1)" class="turnback">
        <img src="img/arrowleft.png">
    </a>
    <button class="u-mainbutton-little" id="js-titleSubmit">
        <span>搜索</span>
    </button>
</div>
<div class="u-searchhistory" id="js-searchHistory">
    <p class="title">历史搜索</p>
    <ul class="cont" id="js-searchHistory-li">

    </ul>
    <div class="buttonbox">
        <button class='u-button-storkmain'>
            <span>清空搜索记录</span>
        </button>
    </div>
</div>
<div class="u-choosebox"><!--这里加上on之后筛选内容的box会出现-->
    <div class="u-sortnav" id="js-navSelect">
        <div class="cont on" data-role="buwei">
            <select >
                <option selected disabled>请选择</option>

            </select>
            <p><span data-role="cate_name">部位</span><img src="img/hongwu_54.png"></p>
        </div>
        <div class="cont" data-role="caizhi">
            <select>
                <option selected disabled>请选择</option>

            </select>
            <p><span data-role="cate_name">材质</span><img src="img/hongwu_54.png"></p>
        </div>
        <div class="cont">
            <select>
                <option selected disabled>请选择</option>
            </select>
            <p>排序<img src="img/hongwu_54.png"></p>
        </div>
        <div class="cont" id="js-choose">
            <p><span data-role="cate_name">筛选</span><img src="img/hongwu_54.png"></p>
        </div>
    </div>
    <div class="u-choosecontbox" id="js-choosecontbox" style="display:;">
        <div class="title"><span class="name">手镯专区</span></div>
        <div class="priceboxes">
            <a  data-name="圆条手镯" data-id="14" class="on">圆条手镯</a>
            <a  data-name="贵妃手镯" data-id="15">贵妃手镯</a>
            <a  data-name="雕花手镯" data-id="17">雕花手镯</a>
            <a  data-name="方条手镯" data-id="18">方条手镯</a>
            <a  data-name="扁口手镯" data-id="107">扁口手镯</a>
        </div>
        <div class="buttonbox" id="js-shaixuan-bnt">
            <button class="u-mainbutton-little" id="js-choose-submit">
                <span>确定</span>
            </button>
        </div>
    </div>
    <div class="u-choosecontbox" style="display:block;">
        <a href="#" class="option">颈</a>
        <a href="#" class="option">腕</a>
        <a href="#" class="option">指</a>
        <a href="#" class="option">其他</a>
    </div>
</div>
<div class="u-chooseclass" id="js-chooseclass">

</div>
<div class="u-productlist" style="display: ;">
    <div class="u-refresh">
        <div class="line">
            <img src="img/refresharrow.png" class="arrow">
        </div>
        <p class="tips">下拉刷新...</p>
    </div>
    <div class="u-refresh ready" style="margin-top:20px;">
        <div class="line">
            <img src="img/refresharrow.png" class="arrow">
        </div>
        <p class="tips">松开刷新...</p>
    </div>
    <div class="u-refresh refreshing" style="margin-top:20px;">
        <div class="line">
            <img src="img/refresharrow.png" class="arrow">
        </div>
        <p class="tips">松开刷新...</p>
    </div>
    <div class="u-havenoProduct">
        <div>
            <img src="img/havenoproduct.png" class="photo">
            <p class="tips">找不到对应商品，下拉刷新试试</p>
        </div>
    </div>
</div>

<div id="buttom-flag"></div>
<script type="text/template" id="search-list-item">
<a href="details.html?id={$id}" class="contbox">
        <img src="{$img}">
        <div class="cont">
            <p class="name">{$title}</p>
            <p class="other"><span class="money"><i>￥</i>{$price}</span><span class="collection">{$fav_cnt}人收藏</span></p>
        </div>
</a>
</script>
<script src="javascripts/title.js"></script>

<script src="javascripts/zepto.min.js"></script>
<script src="javascripts/main.js"></script>
<script src="javascripts/navSelect.js"></script>
<script>
$(function(){
    Bootstrap.runsearch();
    SearchBox.run();
    FuncNavi.run();
});
</script>
</body>
</html>
