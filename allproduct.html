<!doctype html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<META NAME="MobileOptimized" CONTENT="240">
<title>所有产品</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/allproduct.css">
</head>

<body>
<div class="u-top-msg">
    <div class="searchbox">
        <div class="cont">
            <img src="img/hongwu_50.png" id="js-magnifier" class="">
            <i id="js-searchcont">搜索</i>
            <input type="text"  style="display: " id="js-search">
        </div>
    </div>
    <a href="message.html" class="msgbox">
        <img src="img/hw_03.png">
        <span class="msg"></span>
    </a>
    <a href="javascript:history.go(-1)" class="turnback">
        <img src="img/arrowleft.png">
    </a>
    <button class="u-mainbutton-little" id="js-titleSubmit">
        <span>搜索</span>
    </button>
</div>
<div class="u-searchhistory" id="js-searchHistory">
    <p class="title">历史搜索</p>
    <ul class="cont" id="js-searchHistory-li">

    </ul>
    <div class="buttonbox">
        <button class='u-button-storkmain'>
            <span>清空搜索记录</span>
        </button>
    </div>
</div>
<div id="context">
<div class="u-choosebox"><!--这里加上on之后筛选内容的box会出现-->
    <div class="u-sortnav" id="js-navSelect">
        <div class="cont" data-role="buwei">
            <p><span data-role="cate_name">部位</span><img src="img/hongwu_54.png"></p>
        </div>
        <div class="cont" data-role="caizhi">
            <p><span data-role="cate_name">材质</span><img src="img/hongwu_54.png"></p>
        </div>
        <div class="cont" data-role="paixu">
            <p>排序<img src="img/hongwu_54.png"></p>
        </div>
        <div class="cont" id="js-choose" data-role="shaixuan">
            <p><span data-role="cate_name">筛选</span><img src="img/hongwu_54.png"></p>
        </div>
    </div>
    <div class="u-choosecontbox" id="js-choosecontbox" data-role="shaixuan" style="display:none;">
        <div class="price-range" id="price-range">
            <span class="name">价格区间（元）</span>
            <input type="number" name="from">
            <span class="to"> - </span>
            <input type="number" name="to">
            <button class="u-mainbutton-little" style="margin-left: 10px;" id="price_confirm">
                <span>确定</span>
            </button>
        </div>
        <div class="priceboxes"></div>
        <div class="buttonbox" id="js-shaixuan-bnt">
            <button class="u-mainbutton-little" id="js-choose-submit">
                <span>确定</span>
            </button>
        </div>
    </div>
    <div class="u-choosecontbox" data-role="buwei" style="display:none;">

    </div>
    <div class="u-choosecontbox" data-role="caizhi" style="display:none;">

    </div>
    <div class="u-choosecontbox" data-role="paixu" style="display:none;">
        <a href="javascript:;" class="option" data-role="paixu" data-id="1">按人气从高到低 <span style="float: right;display:none;"><img src="img/tickred.png" style="width: 1rem;"></span></a>
        <a href="javascript:;" class="option" data-role="paixu" data-id="2">按人气从低到高 <span style="float: right;display:none;"><img src="img/tickred.png" style="width: 1rem;"></span></a>
        <a href="javascript:;" class="option" data-role="paixu" data-id="3">按价格从高到低 <span style="float: right;display:none;"><img src="img/tickred.png" style="width: 1rem;"></span></a>
        <a href="javascript:;" class="option" data-role="paixu" data-id="4">按价格从低到高 <span style="float: right;display:none;"><img src="img/tickred.png" style="width: 1rem;"></span></a>
    </div>
</div>
<div class="u-chooseclass" id="js-chooseclass">

</div>
<div class="u-productlist" style="display:;">


</div>
<div style="clear:both;"></div>
<div id="loading-more" style="text-align:center;margin-bottom:52px;">
    
</div>
</div>
<div id="buttom-flag"></div>

<script type="text/template" id="search-empty">
<div class="u-refresh" style="display:none;">
        <div class="line">
            <img src="img/refresharrow.png" class="arrow">
        </div>
        <p class="tips">下拉刷新...</p>
    </div>
    <div class="u-refresh ready" style="margin-top:20px;display:none;">
        <div class="line">
            <img src="img/refresharrow.png" class="arrow">
        </div>
        <p class="tips">松开刷新...</p>
    </div>
    <div class="u-havenoProduct" style="display:;">
        <div>
            <img src="img/havenoproduct.png" class="photo">
            <p class="tips">找不到对应商品</p>
        </div>
    </div>
</script>
<script type="text/template" id="search-list-item">
<a href="javascript:;" data-id={$id} class="contbox">
        <img src="{$img}">
        <div class="cont">
            <p class="name">{$title}</p>
            <p class="other"><span class="money"><i>￥</i>{$price}</span><span class="collection">{$fav_cnt}人收藏</span></p>
        </div>
</a>
</script>
<script src="javascripts/title.js"></script>

<script src="javascripts/zepto.min.js"></script>
<script src="javascripts/main.js?v=4"></script>
<!-- <script src="javascripts/navSelect.js"></script> -->
<script>
$(function(){
    Bootstrap.runsearch();
    SearchBox.run();
});
</script>
</body>
</html>
