<!doctype html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<META NAME="MobileOptimized" CONTENT="240">
<title>我的订单</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/myorder-details.css">
</head>

<body>
<div class="u-top-msg">
    <div class="title">
        <p>订单详情</p>
    </div>
    <a href="message.html" class="msgbox">
        <img src="img/hw_03.png">
        <span class="msg"></span>
    </a>
    <a href="javascript:;" class="turnback">
        <img src="img/arrowleft.png">
    </a>
</div>

<script id="order_empty_template" type="text/template">
<div style="text-align:center; padding-top: 150px;">
    {$tips}
</div>
</script>

<script id="order_detail_template" type="text/template">

{$detail_head}
<div class="u-arrow-list details-address">
    <div  class="list">
        <div class="contbox">
            <div class="u-list-justify fs-14">
                <p class="left ">收货人：{$consignee}</p>
                <p class="right">{$mobile}</p>
            </div>
            <p class="cont">{$address}</p>
        </div>
        <img src="img/orderdetails_07.png" class="addressicon">
    </div>
</div>
{$goods_list_html}
<div class="priceinfobox">
    <div class="u-list-justify fs-12">
        <p class="left ">运费险</p>
        <p class="right">￥{$insure_fee}</p>
    </div>
    <div class="u-list-justify fs-12">
        <p class="left ">运费</p>
        <p class="right">￥{$shipping_fee}</p>
    </div>
    <div class="u-list-justify fs-12">
        <p class="left ">使用积分</p>
        <p class="right">￥-{$integral_money}</p>
    </div>
    <div class="u-list-justify fs-14 amount">
        <p class="left">{$pay_tips}</p>
        <p class="right red">￥{$order_amount}</p>
    </div>
    <div class="buttonbox">
        <button class="u-button-little-white" id="kefu">
            <img src="img/orderdetails_11.png">
            <span>联系客服</span>
        </button>
        <button  class="u-button-little-white" id="tel">
            <img src="img/orderdetails_13.png">
            <span><a href="tel:4000-111-550">拨打电话</a></span>
        </button>
    </div>
</div>
<div class="infobox">
    <p>订单号：{$order_sn}</p>
    <p>创建时间：{$order_date}</p>
    {$pay_time_tips}
    {$shipped_time_tips}
</div>
<div class="buttonbox bottom-buttonbox" order-sn="{$order_sn}">
    {$buttons}
</div>
</script>
<script id="order_goods_template" type="text/template">
<div class="mr-10-0">
    <div class="u-productlist02" onclick="javascript:window.location.href='details.html?id={$goods_id}'">
        <img src="{$goods_img}" class="photo">
        <div class="u-list-justify fs-14">
            <p class="left ">{$goods_name}</p>
            <p class="right red">￥{$goods_price}</p>
        </div>
        <div class="u-list-justify fs-14">
            <p class="left ">货号：{$goods_sn}</p>
            <p class="right ">x{$goods_number}</p>
        </div>
        <p class="order-status red">{$refund_status}</p>
    </div>
</div>
</script>
<script  type="text/template" id="order_list_button">
<button class="u-button-little-white" data-type="{$type}"><span>{$tips}</span>
</button>
</script>
<script  type="text/template" id="order_list_button_main">
<button class="u-mainbutton-little" data-type="{$type}">
    <span>{$tips}</span>
</button>
</script>
<script src="javascripts/zepto.min.js"></script>
<script src="javascripts/main.js?v=2"></script>
<script>
Order.runDetail();
//注册客服事件
$('body').delegate("button", 'click', function(){
    var id =  $(this).attr("id");
    if ( id == "kefu") {
        Util.goKefu(this);  
    }
    if ( id == 'tel') {
        location.href="tel:4000-111-550";
    }
      
 });
 $(".turnback").click(function(){
     //如果是订单列表进来的，则返回，否则返回订单列表(所有)
     //messageBox.toast(window.document.referrer );
     if (window.document.referrer 
     && window.document.referrer.indexOf('myorder-paymode.html')) {
         location.href = "myorder-allorders.html";
     } else {
        history.go(-1);
        
     }
 });
</script>
</body>
</html>
