<!doctype html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<META NAME="MobileOptimized" CONTENT="240">
<title>全部订单</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/myorder-details.css">
</head>

<body>
<div class="u-top-msg">
    <div class="title">
        <p>订单详情</p>
    </div>
    <a href="message.html" class="msgbox">
        <img src="img/hw_03.png">
        <span class="msg"></span>
    </a>
    <a href="javascript:history.go(-1)" class="turnback">
        <img src="img/arrowleft.png">
    </a>
</div>
<div class="details-head" >
    <img src="img/orderdetails_03.png" class="icon">
    <h2 class="title">等待买家付款</h2>
    <p class="tips">48小时内未付款自动取消订单</p>
</div>
<div class="u-arrow-list details-address" onclick="javascript:window.location.href='address-myaddress.html'">
    <div  class="list">
        <div class="contbox">
            <div class="u-list-justify fs-14">
                <p class="left ">收货人：XXX</p>
                <p class="right">15644456341</p>
            </div>
            <p class="cont">广东省揭阳市揭东区磐东街道 阳美村创鸿广场东三栋东二门</p>
        </div>
        <img src="img/orderdetails_07.png" class="addressicon">
    </div>
</div>
<div class="mr-10-0">
    <div class="u-productlist02" onclick="javascript:window.location.href='details.html'">
        <img src="img/hongwu_44.png" class="photo">
        <div class="u-list-justify fs-14">
            <p class="left ">翡翠福豆翡翠豆</p>
            <p class="right red">￥1888888882.00</p>
        </div>
        <div class="u-list-justify fs-14">
            <p class="left ">货号：LXA20160106...</p>
            <p class="right ">x1</p>
        </div>
    </div>
</div>
<div class="priceinfobox">
    <div class="u-list-justify fs-12">
        <p class="left ">运费险</p>
        <p class="right">￥2.00</p>
    </div>
    <div class="u-list-justify fs-12">
        <p class="left ">运费</p>
        <p class="right">￥0.00</p>
    </div>
    <div class="u-list-justify fs-14 amount">
        <p class="left">实付款</p>
        <p class="right red">￥1882.00</p>
    </div>
    <div class="buttonbox">
        <button class="u-button-little-white">
            <img src="img/orderdetails_11.png">
            <span>联系客服</span>
        </button>
        <button  class="u-button-little-white">
            <img src="img/orderdetails_13.png">
            <span>拨打电话</span>
        </button>
    </div>
</div>
<div class="infobox">
    <p>订单号：1689309626173701</p>
    <p>创建时间：2016-03-06 21:17:27</p>
</div>
<div class="bottom-buttonbox">
    <button class="u-button-little-white" onclick="javascript:window.location.href='myorder-cancel.html'">
        <span>取消订单</span>
    </button>
    <button class="u-button-little-white">
        <span>找人代付</span>
    </button>
    <button class="u-mainbutton-little" onclick="javascript:window.location.href='myorder-paymode.html'">
        <span>立即付款</span>
    </button>
</div>
</body>
</html>
