<!doctype html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<META NAME="MobileOptimized" CONTENT="240">
<title>全部订单</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/myorder-details.css">
</head>

<body>
<div class="u-top-msg">
    <div class="title">
        <p>订单详情</p>
    </div>
    <a href="message.html" class="msgbox">
        <img src="img/hw_03.png">
        <span class="msg"></span>
    </a>
    <a href="javascript:history.go(-1)" class="turnback">
        <img src="img/arrowleft.png">
    </a>
</div>

<script id="order_empty_template" type="text/template">
<div style="text-align:center; padding-top: 150px;">
    {$tips}
</div>
</script>
<script id="order_detail_template" type="text/template">
<div class="details-head" >
    <img src="img/orderdetails_03.png" class="icon">
    <h2 class="title">等待买家付款</h2>
    <p class="tips">48小时内未付款自动取消订单</p>
</div>
<div class="u-arrow-list details-address" onclick="javascript:window.location.href='address-myaddress.html'">
    <div  class="list">
        <div class="contbox">
            <div class="u-list-justify fs-14">
                <p class="left ">收货人：{$consignee}</p>
                <p class="right">{$mobile}</p>
            </div>
            <p class="cont">{$address}</p>
        </div>
        <img src="img/orderdetails_07.png" class="addressicon">
    </div>
</div>
{$goods_list_html}
<div class="priceinfobox">
    <div class="u-list-justify fs-12">
        <p class="left ">运费险</p>
        <p class="right">￥{$insure_fee}</p>
    </div>
    <div class="u-list-justify fs-12">
        <p class="left ">运费</p>
        <p class="right">￥{$shipping_fee}</p>
    </div>
    <div class="u-list-justify fs-14 amount">
        <p class="left">实付款</p>
        <p class="right red">￥{$order_amount}</p>
    </div>
    <div class="buttonbox">
        <button class="u-button-little-white">
            <img src="img/orderdetails_11.png">
            <span>联系客服</span>
        </button>
        <button  class="u-button-little-white">
            <img src="img/orderdetails_13.png">
            <span>拨打电话</span>
        </button>
    </div>
</div>
<div class="infobox">
    <p>订单号：{$order_sn}</p>
    <p>创建时间：{$order_date}</p>
</div>
<div class="bottom-buttonbox">
    <button class="u-button-little-white" onclick="javascript:window.location.href='myorder-cancel.html'">
        <span>取消订单</span>
    </button>
    <button class="u-button-little-white">
        <span>找人代付</span>
    </button>
    <button class="u-mainbutton-little" onclick="javascript:window.location.href='myorder-paymode.html'">
        <span>立即付款</span>
    </button>
</div>
</script>
<script id="order_goods_template" type="text/template">
<div class="mr-10-0">
    <div class="u-productlist02" onclick="javascript:window.location.href='details.html?id={$goods_id}'">
        <img src="{$goods_img}" class="photo">
        <div class="u-list-justify fs-14">
            <p class="left ">{$goods_name}</p>
            <p class="right red">￥{$goods_price}</p>
        </div>
        <div class="u-list-justify fs-14">
            <p class="left ">货号：{$goods_sn}</p>
            <p class="right ">x{$goods_number}</p>
        </div>
    </div>
</div>
</script>
<script src="javascripts/zepto.min.js"></script>
<script src="javascripts/main.js"></script>
<script>
Order.runDetail();
</script>
</body>
</html>
