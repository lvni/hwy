<!doctype html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<META NAME="MobileOptimized" CONTENT="240">
<title>购物车</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/shoppingCart02.css">
</head>

<body>
<div class="u-top-msg">
    <div class="title">
        <p>购物车<span>(15)</span><a href="#" class="edit">完成</a></p>
    </div>
    <div class="msgbox">
        <img src="img/hw_03.png">
        <span class="msg"></span>
    </div>
</div>
<div class="u-shoppingCartlist">
    <div class="editbox">
        <label>
            <input type="checkbox" class="u-checkbox">
            <span class="u-choose"></span>
        </label>
        <div class="edit">
            <img src="img/hongwu_44.png">
            <div class="edit-count">
                <button>-</button>
                <p>1</p>
                <button>+</button>
            </div>
            <div class="classify">
                <label>
                    <i>分类：</i>
                    <select>
                        <option>默认</option>
                    </select>
                    <img src="img/arrowdown.png" class="arrow">
                    <button class="u-mainbutton-little">删除</button>
                </label>
            </div>
        </div>
    </div>
    <div class="editbox">
        <label>
            <input type="checkbox" class="u-checkbox">
            <span class="u-choose"></span>
        </label>
        <div class="edit">
            <img src="img/hongwu_44.png">
            <div class="edit-count">
                <button>-</button>
                <p>1</p>
                <button>+</button>
            </div>
            <div class="classify">
                <label>
                    <i>分类：</i>
                    <select>
                        <option>默认</option>
                    </select>
                    <img src="img/arrowdown.png" class="arrow">
                    <button class="u-mainbutton-little">删除</button>
                </label>
            </div>
        </div>
    </div>
</div>
<div class="u-classifybox show">
    <div class="head">
        <img src="img/hongwu_44.png">
        <p class="title red">￥1880.00</p>
        <p>库存1件</p>
        <p>已选:默认分类</p>
    </div>
    <div class="classify">
        <p class="title">分类</p>
        <button>默认</button>
        <button>默认默认</button>
        <button>默默认默认默认认</button>
        <button>默默认</button>
        <button>默4343认</button>
        <button>默234认默认</button>
    </div>
    <div class="classify">
        <p class="title">分类</p>
        <button>默认</button>
        <button>默认默认</button>
        <button>默默认默认默认认</button>
        <button>默默认</button>
        <button>默4343认</button>
        <button>默234认默认</button>
    </div>
    <div class="buttonbox">
        <button class="u-button-storkmain">
            <span>确定</span>
        </button>
    </div>
</div>
<div class="u-popodbg" style="display: ;"></div>
<div class="u-pay">
    <label>
        <input type="checkbox" class="u-checkbox">
        <span class="u-choose"></span>
        <span>全选</span>
    </label>
    <div class="share">
        <a href="#"><img src="img/iconfont-fenxiang.png" class="shareimg"> 分享</a>
        <a href="#">移入收藏</a>
        <a href="#">删除</a>
    </div>
</div>
<div class="u-bottomnav">
    <a href="#">
        <img src="img/hw_72.png">
        <p>首页</p>
        <span>12</span>
    </a>
    <a href="#">
        <img src="img/hw_74.png">
        <p>所有产品</p>
        <span>12</span>
    </a>
    <a href="#">
        <img src="img/hw_76.png">
        <p>发现</p>
        <span>12</span>
    </a>
    <a href="#">
        <img src="img/hw_78.png">
        <p>购物车</p>
        <span>12</span>
    </a>
    <a href="#">
        <img src="img/hw_80.png">
        <p>个人中心</p>
        <span>12</span>
    </a>
</div>
</body>
</html>
