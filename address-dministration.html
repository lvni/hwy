<!doctype html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<META NAME="MobileOptimized" CONTENT="240">
<title>收货地址管理</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/address-administration.css">
</head>

<body>
<div class="u-top-msg" >
    <div class="title">
        <p>收货地址管理</p>
    </div>
    <a href="message.html" class="msgbox">
        <img src="img/hw_03.png">
        <span class="msg"></span>
    </a>
    <a href="javascript:history.go(-1)" class="turnback">
        <img src="img/arrowleft.png">
    </a>
</div>
<div class="u-arrow-list">
    <a href="#" class="list">
        <div class="contbox">
            <h3 class="title">
                <input id="demo1" type="text" readonly="" name="input_area" class="input"  value="广东省揭阳市揭东区" />
            </h3>
            <p class="tips">所在地区</p>
        </div>
        <img class="arrow" src="img/arrowright.png">
    </a>
    <a href="#" class="list">
        <div class="contbox">
            <h3 class="title">
                <input type="text"  class="input"  value="详细地址" />
            </h3>
            <p class="tips">详细地址</p>
        </div>
        <img class="arrow" src="img/arrowright.png">
    </a>
    <a href="#" class="list">
        <div class="contbox">
            <h3 class="title"><input type="text"  class="input"  value="收货人姓名" /></h3>
            <p class="tips">收货人姓名</p>
        </div>
        <img class="arrow" src="img/arrowright.png">
    </a>
    <a href="#" class="list">
        <div class="contbox">
            <h3 class="title"><input type="text"  class="input"  value="手机号码" /></h3>
            <p class="tips">手机号码</p>
        </div>
        <img class="arrow" src="img/arrowright.png">
    </a>
    <a href="#" class="list">
        <div class="contbox">
            <h3 class="title"><input type="text"  class="input"  value="邮编" /></h3>
            <p class="tips">邮编</p>
        </div>
        <img class="arrow" src="img/arrowright.png">
    </a>

</div>
<div class="buttonbox">
    <div class="del">
        <img src="img/del.png">
        <p>删除</p>
    </div>
    <button class="u-mainbutton-little" onclick="javascript:window.location.href='address-myaddress.html'">
        <span>保存</span>
    </button>
</div>
<script src="javascripts/zepto_v1.min.js"></script>
<script src="javascripts/areaDatas.js"></script>
<script src="javascripts/selecter.js"></script>
<script>
    $(function(){
        Address.runMain();
    });
    var area = new Area.selecter(
            '#demo1',
            {
                areaData : {provs : provs_data, citys : citys_data, dists : dists_data},
            }
    );
    area.init();
</script>
</body>
</html>
