<!doctype html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<META NAME="MobileOptimized" CONTENT="240">
<title>修改商品状态弹窗</title>
    <link rel="stylesheet" href="css/public.css">
</head>

<body>
<div class="u-popodbox">
    <div class="u-myproduct-editpopod">
        <div class="nav">
            <span class="cont on">价格调整</span>
            <span class="cont">修改状态</span>
        </div>
        <div class="contbox" style="display: none;">
            <div class="cont">
                <p class="price">现价：<i>￥12800.00</i></p>
                <div class="inputbox">
                    <input type="number" placeholder="请输入1-100折扣值" class="input">
                    <span class="company">%</span>
                </div>
            </div>
            <div class="cont">
                <p class="price">调整后：<i>￥1280000000.00</i></p>
                <div class="inputbox">
                    <input type="number" placeholder="请输入调整价格" class="input">
                </div>
            </div>
        </div>
        <div class="contbox">
            <select class="select">
                <option>在售</option>
                <option>交易中</option>
                <option>已售</option>
            </select>
            <img src="img/sanjiao.png" class="arrow">
        </div>
        <div class="buttonbox">
            <button class="u-button-gray">
                <span>取消</span>
            </button>
            <button class="u-button-main">
                <span>确认</span>
            </button>
        </div>
    </div>
</div>
</body>
</html>
